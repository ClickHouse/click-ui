name: publish
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag'
        required: true
        type: string
      branch:
        description: 'Branch to deploy from'
        required: false
        default: 'main'
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Set tag from input (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "GITHUB_TAG=${{ github.event.inputs.tag }}" >> "$GITHUB_ENV"
      - name: Set tag from release (automatic trigger)
        if: github.event_name == 'release'
        run: |
          echo "GITHUB_TAG=${GITHUB_REF#refs/tags/}" >> "$GITHUB_ENV"
      - name: Checkout repository (manual trigger)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          token: ${{secrets.PAT_TOKEN}}
          fetch-depth: 0
      - name: Checkout repository (automatic release)
        if: github.event_name == 'release'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}
          token: ${{secrets.PAT_TOKEN}}
          fetch-depth: 0
      - name: Set up Git
        run: |
          git config user.email "actions@clickhouse.com"
          git config user.name "GitHub Actions"
      - name: Bump package version
        run: |
          npm pkg set version=$GITHUB_TAG
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Enable Corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn install --immutable
      - run: yarn test
      - run: yarn build
      - name: Configure Yarn npm auth
        run: |
          yarn config set 'npmRegistries["https://registry.npmjs.org"].npmAuthToken' "$NODE_AUTH_TOKEN"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_CI_TOKEN }}
      - name: Verify auth configuration
        run: |
          yarn config get 'npmRegistries["https://registry.npmjs.org"].npmAuthToken' | head -c 20
          echo "... (token truncated)"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_CI_TOKEN }}
      - name: Determine npm tag
        run: |
          if [[ "$GITHUB_TAG" == *"beta"* ]] || [[ "$GITHUB_TAG" == *"alpha"* ]] || [[ "$GITHUB_TAG" == *"rc"* ]]; then
            echo "NPM_TAG=beta" >> "$GITHUB_ENV"
          else
            echo "NPM_TAG=latest" >> "$GITHUB_ENV"
          fi
      - run: yarn npm publish --access public --tag $NPM_TAG
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_CI_TOKEN }}
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_CI_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_CI_TOKEN }}
      - name: update package version
        run: |
          git add package.json yarn.lock
          git commit -m 'bump version to ${{ env.GITHUB_TAG }}'
          git push
      - name: Create and push git tag (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git tag $GITHUB_TAG
          git push origin $GITHUB_TAG


