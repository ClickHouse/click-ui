name: ðŸš€ Release Publisher (NPM)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  publish-to-npm:
    name: Publish to NPM
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for OIDC support
        run: |
          npm install -g npm@latest
          echo "npm version: $(npm --version)"

      - name: Enable Corepack
        run: corepack enable

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build package
        run: yarn build

      - name: Get package info
        id: package-info
        run: |
          VERSION=$(node -p "require('./package.json').version")
          PKG_NAME=$(node -p "require('./package.json').name")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "package_name=$PKG_NAME" >> $GITHUB_OUTPUT

          if [[ -f .changeset/pre.json ]]; then
            TAG=$(node -p "require('./.changeset/pre.json').tag")
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

          echo "ðŸ“¦ Package: $PKG_NAME@$VERSION"
          echo "ðŸ·ï¸  npm tag: $TAG"

      - name: Publish to npm over OpenID Connect (OIDC)
        run: yarn npm publish --access public --provenance

      - name: Extract changelog
        id: changelog
        run: |
          # TODO: Make local script to test and troubleshoot
          VERSION="${{ steps.package-info.outputs.version }}"

          if [[ -f CHANGELOG.md ]]; then
            CHANGELOG=$(awk "/## $VERSION/,/## [0-9]/" CHANGELOG.md | sed '1d;$d' | sed '/^$/d')

            if [[ -z "$CHANGELOG" ]]; then
              CHANGELOG="ðŸ“ See [CHANGELOG.md](./CHANGELOG.md) for details."
            fi
          else
            CHANGELOG="No changelog available."
          fi

          # Try persist multiple lines
          echo "$CHANGELOG" > /tmp/changelog.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-info.outputs.version }}
          name: v${{ steps.package-info.outputs.version }}
          body_path: /tmp/changelog.txt
          draft: false
          prerelease: ${{ steps.package-info.outputs.prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
