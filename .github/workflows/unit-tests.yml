name: ðŸ§ª Unit tests

on:
  push:
  workflow_dispatch:

env:
  HUSKY: 0

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 'latest'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: unit tests
        run: yarn test
